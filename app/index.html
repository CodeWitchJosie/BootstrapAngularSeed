<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS Bootstrap App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.min.css">
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" ng-controller="HeaderCtrl">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" ng-click="isCollapsed = !isCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">ngBootstrap Seed</a>
      </div>
      <div class="collapse navbar-collapse" uib-collapse="isCollapsed">
        <ul class="nav navbar-nav">
          <li ng-click="isCollapsed = true" ng-class="{ active: isActive('/home')}"><a href="#!/home">home</a></li>
          <li ng-click="isCollapsed = true" ng-class="{ active: isActive('/view2')}"><a href="#!/view2">view2</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div ng-view  class="container-fluid"></div>

  <footer class="footer">
    <div class="container-fluid">
      <p class="text-muted pull-right">Angular seed app: v<span app-version></span></p>
    </div>
  </footer>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/lodash/dist/lodash.min.js"></script>
  <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
  <script src="app.js"></script>
  <script src="views/home/home.js"></script>
  <script src="views/view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="components/helloWorld/helloWorld.directive.js"></script>
</body>
</html>
