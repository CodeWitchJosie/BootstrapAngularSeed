<section>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="pull-left">Hello World</div>
            <div class="pull-right">
                <button class="btn btn-xs btn-primary" ng-click="editValues()"><i class="fa fa-pencil"></i></button>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover table-condensed">
                <tbody>
                <div ng-if="!config.values.length" class="text-muted small">No Values Added</div>
                <tr ng-repeat="val in config.values">
                    <td>
                        <div>{{val}}</div>
                    </td>
                    <td class="text-right col-xs-2">
                        <span class="btn btn-default btn-link" ng-click="removeValue($index)"><i class="fa fa-remove"></i></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
